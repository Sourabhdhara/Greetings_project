<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Time Greeting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="backgroundCanvas"></canvas>
        <div class="content">
            <div id="greeting" class="greeting-text"></div>
            <div id="timeDisplay" class="time-display">
                <div id="day"></div>
                <div id="date"></div>
                <div id="time"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
